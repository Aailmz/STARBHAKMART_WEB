<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        #content {
            margin-left: 250px;
            padding: 16px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Sidebar Content</h2>
        <!-- Placeholder for the loaded content -->
        <div id="sidebar-content"></div>
    </div>

    <div id="content">
        <h2>Main Content</h2>
        <ul>
            <li><a href="#" class="content-link" data-content="Text for Content 1">Content 1</a></li>
            <li><a href="#" class="content-link" data-content="Text for Content 2">Content 2</a></li>
            <li><a href="#" class="content-link" data-content="Text for Content 3">Content 3</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            // Handle main content link click
            $('#content').on('click', '.content-link', function (e) {
                e.preventDefault();

                // Get the data-content attribute of the clicked link
                var content = $(this).data('content');

                // Update the sidebar content
                $('#sidebar-content').text(content);
            });
        });
    </script>

</body>
</html>
